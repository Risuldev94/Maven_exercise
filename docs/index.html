<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Home Page</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Untitled.jpeg" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a simple home page with a logo and navigation links.</p>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>Here you can write a little bit about your website or company.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out via email or social media.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>
</body>
</html>
